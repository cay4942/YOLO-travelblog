<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="mainWrapper">
        <header id="mainHeader">
            <img class="logo">
            <h2><a href="index.html">MAIN</a></h2>
            <h2><a href="about.html">ABOUT</a></h2>
            <h2><a href="#">PARTNERS</a></h2>
            <h2><a href="#">SUSTAINABILITY</a></h2>
            <h2><a href="contact.html">CONTACT</a></h2>
        </header>
    </div>
    <div id="contactWrapper">
        <div id="contactFormNewsletter">
            <div id="contactBanner" class="titleHeader">
                <h2>WISH TO KEEP IN TOUCH?</h2>
            </div>
            <div class="modern-form">
                <h3>SUBSCRIBE TO OUR NEWSLETTER</h3>
            
            <fieldset class='float-label-field'>
                <label for="txtName"></label>
                <input placeholder="Name" id="txtName" type='text'>
            </fieldset>
            
            <fieldset class='float-label-field'>
                <label for="txtEmail" ></label>
                <input placeholder="Email" id="txtEmail" type='text'>
            </fieldset>
            <button id="buttonSave">Save</button>
            <button id="buttonLoad">Load</button>
        </div>
        
        <div id="contactFormMessage">
            <div id="contactBanner" class="titleHeader">
                <h2>OR JUST WRITE US</h2>
            </div>
            <div class="modern-form">
                <h3>SEND US A MESSAGE</h3>
            <fieldset class='float-label-field'>
                <label for="txtName"></label>
                <input placeholder="Name" id="txtName" type='text'>
            </fieldset>
            
            <fieldset class='float-label-field'>
                <label for="txtEmail" ></label>
                <input placeholder="Email" id="txtEmail" type='text'>
            </fieldset>
            <fieldset class='float-label-field'>
                <label for="txtMessage" ></label>
                <input placeholder="Your message here..."id="txtMessage" type='text'>
            </fieldset>
            <button id="buttonSave">Save</button>
            <button id="buttonLoad">Load</button>
            </div>
        </div>
    </div>

    <footer id="mainFooter">
        <h3>CONNECT WITH US</h3>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-pinterest"></a>
    </footer>


    
<script src="./js/contact.js"></script>
</body>
</html>
